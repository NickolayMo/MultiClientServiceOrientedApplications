<div data-ng-switch="viewMode">
    <div data-ng-switch-when="carlist">
        <h3>Availables cars</h3>
        <div data-ng-show="init && cars.length>0">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Year</th>
                        <th>Make/Model</th>
                        <th>Color</th>
                        <th>Price per day</th>
                    </tr>
                </thead>
                <tbody data-ng-repeat="car in cars">
                    <tr style="vertical-align:central">
                        <td><a href="#" data-ng-click="selectCar(car)">select</a></td>
                        <td>{{car.Year}}</td>
                        <td>{{car.Description}}</td>
                        <td>{{car.Color}}</td>
                        <td>{{car.RentalPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div data-ng-show="init && cars.length==0">
            <h2>
                There are no avaliable cars on desired dates
            </h2>

        </div>
        <div>
            <a href="#" class="btn btn-lg btn-primary" data-ng-click="previous()">Back</a>
        </div>
    </div>
    <div data-ng-switch-when="success">
        Thank your fo reservation car!
        <br />
        Your reservation id {{reservationNumber}}
    </div>
</div>
